        function deleteAnimal(id) {
            if (confirm('ì •ë§ë¡œ ì´ ê°œì²´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        function exportData() {
            const dataStr = JSON.stringify(allAnimals, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `animals_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearAllData() {

        // ì´ë¯¸ì§€ í‘œì‹œ í•¨ìˆ˜ ìˆ˜ì •
        function displayAnimalImage(animal) {
            if (animal.image) {
                // ë™ê¸°í™”ëœ ì´ë¯¸ì§€ì—ì„œ ì°¾ê¸°
                if (window.imageSync) {
                    const allImages = window.imageSync.getAllImages();
                    for (const [imageId, imageData] of Object.entries(allImages)) {
                        if (imageData.fileName && animal.image.includes(imageData.fileName)) {

                        }
                    }
                }
                return animal.image;
            }
            return 'https://via.placeholder.com/150x150?text=No+Image';
