<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨‍👩‍👧‍👦 가족 관계 확인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .search-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .family-tree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .generation-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .generation-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4299e1;
        }
        .animal-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #4299e1;
        }
        .animal-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .animal-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .animal-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .parent-connection {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #4299e1;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }
        .filter-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        .filter-group select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-card {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4299e1;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .family-tree {
                grid-template-columns: 1fr;
            }
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👨‍👩‍👧‍👦 가족 관계 확인</h1>
            <p>F1~F5 세대의 부모-자식 관계를 명확하게 확인할 수 있습니다</p>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="개체 이름으로 검색...">
            <button class="search-btn" onclick="searchAnimal()">🔍 검색</button>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <h3>필터 설정</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>세대별 필터:</label>
                    <select id="generationFilter" onchange="filterByGeneration()">
                        <option value="">모든 세대</option>
                        <option value="F1">F1 (1세대)</option>
                        <option value="F2">F2 (2세대)</option>
                        <option value="F3">F3 (3세대)</option>
                        <option value="F4">F4 (4세대)</option>
                        <option value="F5">F5 (5세대)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>성별 필터:</label>
                    <select id="genderFilter" onchange="filterByGender()">
                        <option value="">모든 성별</option>
                        <option value="수컷">수컷</option>
                        <option value="암컷">암컷</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>상태 필터:</label>
                    <select id="statusFilter" onchange="filterByStatus()">
                        <option value="">모든 상태</option>
                        <option value="active">보유 중</option>
                        <option value="sold">분양 완료</option>
                        <option value="deceased">사망</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="stats-section">
            <h3>📊 가족 관계 통계</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalAnimals">0</div>
                    <div class="stat-label">총 개체 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="f1Count">0</div>
                    <div class="stat-label">F1 세대</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="f2Count">0</div>
                    <div class="stat-label">F2 세대</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="f3Count">0</div>
                    <div class="stat-label">F3 세대</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="f4Count">0</div>
                    <div class="stat-label">F4 세대</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="f5Count">0</div>
                    <div class="stat-label">F5 세대</div>
                </div>
            </div>
        </div>

        <!-- 가족 관계 트리 -->
        <div class="family-tree" id="familyTree">
            <!-- F1 세대 -->
            <div class="generation-card">
                <div class="generation-title">F1 세대 (1세대)</div>
                <div id="f1Animals" class="no-data">등록된 개체가 없습니다</div>
            </div>

            <!-- F2 세대 -->
            <div class="generation-card">
                <div class="generation-title">F2 세대 (2세대)</div>
                <div id="f2Animals" class="no-data">등록된 개체가 없습니다</div>
            </div>

            <!-- F3 세대 -->
            <div class="generation-card">
                <div class="generation-title">F3 세대 (3세대)</div>
                <div id="f3Animals" class="no-data">등록된 개체가 없습니다</div>
            </div>

            <!-- F4 세대 -->
            <div class="generation-card">
                <div class="generation-title">F4 세대 (4세대)</div>
                <div id="f4Animals" class="no-data">등록된 개체가 없습니다</div>
            </div>

            <!-- F5 세대 -->
            <div class="generation-card">
                <div class="generation-title">F5 세대 (5세대)</div>
                <div id="f5Animals" class="no-data">등록된 개체가 없습니다</div>
            </div>
        </div>
    </div>

    <script src="auto-firebase-setup.js"></script>
    <script src="server-sync.js"></script>
    <script>
        let allAnimals = [];
        let filteredAnimals = [];

        // 페이지 로드 시 초기화
        window.onload = function() {
            loadAnimals();
        };

        // 개체 데이터 로드
        function loadAnimals() {
            try {
                const animalsData = localStorage.getItem('animals');
                if (animalsData) {
                    allAnimals = JSON.parse(animalsData);
                    filteredAnimals = [...allAnimals];
                    displayFamilyTree();
                    updateStats();
                } else {
                    console.log('등록된 개체가 없습니다.');
                }
            } catch (error) {
                console.error('개체 데이터 로드 오류:', error);
            }
        }

        // 가족 관계 트리 표시
        function displayFamilyTree() {
            const generations = ['F1', 'F2', 'F3', 'F4', 'F5'];
            
            generations.forEach(generation => {
                const container = document.getElementById(`${generation.toLowerCase()}Animals`);
                const generationAnimals = filteredAnimals.filter(animal => animal.generation === generation);
                
                if (generationAnimals.length === 0) {
                    container.innerHTML = '<div class="no-data">등록된 개체가 없습니다</div>';
                    return;
                }

                container.innerHTML = '';
                generationAnimals.forEach(animal => {
                    const animalCard = createAnimalCard(animal);
                    container.appendChild(animalCard);
                });
            });
        }

        // 개체 카드 생성
        function createAnimalCard(animal) {
            const card = document.createElement('div');
            card.className = 'animal-card';
            card.onclick = () => showAnimalDetails(animal);
            
            const parentInfo = getParentInfo(animal);
            
            card.innerHTML = `
                <div class="animal-name">${animal.name}</div>
                <div class="animal-info">
                    <div>성별: ${animal.gender}</div>
                    <div>상태: ${getStatusText(animal.status)}</div>
                    <div>모프: ${animal.morph || '미정'}</div>
                    ${parentInfo ? `<div>부모: ${parentInfo}</div>` : ''}
                </div>
            `;
            
            return card;
        }

        // 부모 정보 가져오기
        function getParentInfo(animal) {
            if (animal.generation === 'F1') return null;
            
            const parents = [];
            if (animal.fatherId) {
                const father = allAnimals.find(a => a.id === animal.fatherId);
                if (father) parents.push(`부: ${father.name}`);
            }
            if (animal.motherId) {
                const mother = allAnimals.find(a => a.id === animal.motherId);
                if (mother) parents.push(`모: ${mother.name}`);
            }
            
            return parents.length > 0 ? parents.join(', ') : '부모 정보 없음';
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            switch(status) {
                case 'active': return '보유 중';
                case 'sold': return '분양 완료';
                case 'deceased': return '사망';
                default: return '미정';
            }
        }

        // 개체 검색
        function searchAnimal() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredAnimals = [...allAnimals];
            } else {
                filteredAnimals = allAnimals.filter(animal => 
                    animal.name.toLowerCase().includes(searchTerm) ||
                    (animal.morph && animal.morph.toLowerCase().includes(searchTerm))
                );
            }
            
            displayFamilyTree();
        }

        // 세대별 필터
        function filterByGeneration() {
            const generation = document.getElementById('generationFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            applyFilters(generation, gender, status);
        }

        // 성별 필터
        function filterByGender() {
            const generation = document.getElementById('generationFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            applyFilters(generation, gender, status);
        }

        // 상태 필터
        function filterByStatus() {
            const generation = document.getElementById('generationFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            applyFilters(generation, gender, status);
        }

        // 필터 적용
        function applyFilters(generation, gender, status) {
            filteredAnimals = allAnimals.filter(animal => {
                let match = true;
                
                if (generation && animal.generation !== generation) match = false;
                if (gender && animal.gender !== gender) match = false;
                if (status && animal.status !== status) match = false;
                
                return match;
            });
            
            displayFamilyTree();
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalAnimals').textContent = allAnimals.length;
            document.getElementById('f1Count').textContent = allAnimals.filter(a => a.generation === 'F1').length;
            document.getElementById('f2Count').textContent = allAnimals.filter(a => a.generation === 'F2').length;
            document.getElementById('f3Count').textContent = allAnimals.filter(a => a.generation === 'F3').length;
            document.getElementById('f4Count').textContent = allAnimals.filter(a => a.generation === 'F4').length;
            document.getElementById('f5Count').textContent = allAnimals.filter(a => a.generation === 'F5').length;
        }

        // 개체 상세 정보 표시
        function showAnimalDetails(animal) {
            const father = animal.fatherId ? allAnimals.find(a => a.id === animal.fatherId) : null;
            const mother = animal.motherId ? allAnimals.find(a => a.id === animal.motherId) : null;
            const children = allAnimals.filter(a => a.fatherId === animal.id || a.motherId === animal.id);
            
            let details = `
                <h3>${animal.name} 상세 정보</h3>
                <p><strong>세대:</strong> ${animal.generation}</p>
                <p><strong>성별:</strong> ${animal.gender}</p>
                <p><strong>상태:</strong> ${getStatusText(animal.status)}</p>
                <p><strong>모프:</strong> ${animal.morph || '미정'}</p>
                <p><strong>등록일:</strong> ${new Date(animal.createdAt).toLocaleDateString('ko-KR')}</p>
            `;
            
            if (father) {
                details += `<p><strong>부개체:</strong> ${father.name} (${father.generation})</p>`;
            }
            if (mother) {
                details += `<p><strong>모개체:</strong> ${mother.name} (${mother.generation})</p>`;
            }
            if (children.length > 0) {
                details += `<p><strong>자손:</strong> ${children.map(c => c.name).join(', ')}</p>`;
            }
            
            alert(details);
        }

        // 검색 입력 필드에서 엔터 키 처리
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAnimal();
            }
        });
    </script>
</body>
</html>
