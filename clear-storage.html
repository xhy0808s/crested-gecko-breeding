<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토리지 정리 - 크레스티드 게코 브리딩 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .storage-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .storage-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .storage-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-database"></i>
        </div>
        
        <h1>스토리지 정리</h1>
        <p>브라우저의 로컬 스토리지 용량이 가득 찼습니다. 데이터를 정리하여 공간을 확보하세요.</p>

        <div id="storageInfo" class="storage-info">
            <h3>현재 스토리지 사용량:</h3>
            <div id="storageDetails"></div>
        </div>

        <div id="statusMessage"></div>

        <button onclick="clearAllStorage()" class="btn btn-danger">
            <i class="fas fa-trash"></i> 모든 데이터 삭제
        </button>
        
        <button onclick="clearOldData()" class="btn">
            <i class="fas fa-broom"></i> 오래된 데이터만 삭제
        </button>
        
        <button onclick="goToMain()" class="btn btn-success">
            <i class="fas fa-home"></i> 메인으로 돌아가기
        </button>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function updateStorageInfo() {
            const details = document.getElementById('storageDetails');
            let totalSize = 0;
            let items = [];

            try {
                // 모든 로컬 스토리지 항목 확인
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    const size = new Blob([value]).size;
                    totalSize += size;
                    items.push({ key, size, value });
                }

                details.innerHTML = items.map(item => `
                    <div class="storage-item">
                        <span>${item.key}</span>
                        <span>${(item.size / 1024).toFixed(2)} KB</span>
                    </div>
                `).join('') + `
                    <div class="storage-item" style="font-weight: bold; border-top: 2px solid #667eea;">
                        <span>총 사용량</span>
                        <span>${(totalSize / 1024 / 1024).toFixed(2)} MB</span>
                    </div>
                `;
            } catch (error) {
                details.innerHTML = '<div style="color: #dc3545;">스토리지 정보를 가져올 수 없습니다.</div>';
            }
        }

        function clearAllStorage() {
            if (confirm('정말로 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                try {
                    localStorage.clear();
                    showStatus('모든 데이터가 성공적으로 삭제되었습니다!', 'success');
                    updateStorageInfo();
                } catch (error) {
                    showStatus('데이터 삭제 중 오류가 발생했습니다: ' + error.message, 'error');
                }
            }
        }

        function clearOldData() {
            try {
                const animals = JSON.parse(localStorage.getItem('animals') || '[]');
                const oneMonthAgo = new Date();
                oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

                const filteredAnimals = animals.filter(animal => {
                    const createdAt = new Date(animal.createdAt);
                    return createdAt > oneMonthAgo;
                });

                localStorage.setItem('animals', JSON.stringify(filteredAnimals));
                
                const deletedCount = animals.length - filteredAnimals.length;
                showStatus(`${deletedCount}개의 오래된 개체 데이터가 삭제되었습니다.`, 'success');
                updateStorageInfo();
            } catch (error) {
                showStatus('오래된 데이터 삭제 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 스토리지 정보 표시
        window.onload = function() {
            updateStorageInfo();
        };
    </script>
</body>
</html>
