<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 디버그</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .debug-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .debug-section h3 {
            margin-top: 0;
            color: #007bff;
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .success {
            background: #28a745;
        }
        
        .success:hover {
            background: #1e7e34;
        }
        
        .danger {
            background: #dc3545;
        }
        
        .danger:hover {
            background: #c82333;
        }
        
        .warning {
            background: #ffc107;
            color: #212529;
        }
        
        .warning:hover {
            background: #e0a800;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .login-form {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 로그인 디버그 도구</h1>
        
        <div class="debug-section">
            <h3>1. 현재 로컬 스토리지 상태 확인</h3>
            <button onclick="checkLocalStorage()">상태 확인</button>
            <button onclick="clearAllData()" class="danger">모든 데이터 삭제</button>
            <div id="storageStatus"></div>
        </div>
        
        <div class="debug-section">
            <h3>2. 관리자 계정 생성</h3>
            <button onclick="createAdminAccount()" class="success">관리자 계정 생성</button>
            <button onclick="testLogin()" class="warning">로그인 테스트</button>
            <div id="adminStatus"></div>
        </div>
        
        <div class="debug-section">
            <h3>3. 로그인 테스트</h3>
            <div class="login-form">
                <div class="form-group">
                    <label for="testEmail">이메일:</label>
                    <input type="email" id="testEmail" value="admin@crestedgecko.com">
                </div>
                <div class="form-group">
                    <label for="testPassword">비밀번호:</label>
                    <input type="password" id="testPassword" value="Admin2024!">
                </div>
                <button onclick="testLoginWithForm()" class="success">로그인 시도</button>
            </div>
            <div id="loginTestResult"></div>
        </div>
        
        <div class="debug-section">
            <h3>4. 수동 로그인</h3>
            <button onclick="manualLogin()" class="success">수동 로그인 실행</button>
            <button onclick="goToMainPage()" class="warning">메인 페이지로 이동</button>
            <div id="manualLoginResult"></div>
        </div>
        
        <div class="debug-section">
            <h3>5. 문제 해결</h3>
            <p>만약 여전히 로그인이 안 된다면:</p>
            <ol>
                <li>브라우저의 개발자 도구를 열고 (F12)</li>
                <li>Console 탭에서 오류 메시지를 확인하세요</li>
                <li>Application 탭에서 Local Storage를 확인하세요</li>
                <li>브라우저 캐시를 완전히 삭제해보세요</li>
            </ol>
        </div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function checkLocalStorage() {
            try {
                const users = localStorage.getItem('users');
                const currentUser = localStorage.getItem('currentUser');
                const animals = localStorage.getItem('animals');
                
                let status = '<strong>로컬 스토리지 상태:</strong><br>';
                status += `사용자 데이터: ${users ? '존재' : '없음'}<br>`;
                status += `현재 사용자: ${currentUser ? '로그인됨' : '로그인 안됨'}<br>`;
                status += `동물 데이터: ${animals ? '존재' : '없음'}<br>`;
                
                if (users) {
                    const userData = JSON.parse(users);
                    status += `<br><strong>등록된 사용자:</strong><br>`;
                    Object.keys(userData).forEach(email => {
                        const user = userData[email];
                        status += `- ${email} (${user.name}, ${user.plan})<br>`;
                    });
                }
                
                showResult('storageStatus', status, 'info');
            } catch (error) {
                showResult('storageStatus', `오류 발생: ${error.message}`, 'error');
            }
        }
        
        function clearAllData() {
            try {
                localStorage.clear();
                showResult('storageStatus', '✅ 모든 로컬 스토리지 데이터가 삭제되었습니다.', 'success');
            } catch (error) {
                showResult('storageStatus', `❌ 데이터 삭제 중 오류: ${error.message}`, 'error');
            }
        }
        
        function createAdminAccount() {
            try {
                const adminUser = {
                    email: 'admin@crestedgecko.com',
                    password: 'Admin2024!',
                    name: '시스템 관리자',
                    plan: 'admin',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                };
                
                const users = {
                    'admin@crestedgecko.com': adminUser
                };
                
                localStorage.setItem('users', JSON.stringify(users));
                showResult('adminStatus', '✅ 관리자 계정이 성공적으로 생성되었습니다.', 'success');
            } catch (error) {
                showResult('adminStatus', `❌ 계정 생성 중 오류: ${error.message}`, 'error');
            }
        }
        
        function testLogin() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                const adminUser = users['admin@crestedgecko.com'];
                
                if (adminUser && adminUser.password === 'Admin2024!') {
                    showResult('adminStatus', '✅ 관리자 계정 로그인 테스트 성공', 'success');
                } else {
                    showResult('adminStatus', '❌ 관리자 계정이 없거나 비밀번호가 틀림', 'error');
                }
            } catch (error) {
                showResult('adminStatus', `❌ 로그인 테스트 중 오류: ${error.message}`, 'error');
            }
        }
        
        function testLoginWithForm() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                const user = users[email];
                
                if (user && user.password === password) {
                    showResult('loginTestResult', `✅ 로그인 성공! 사용자: ${user.name} (${user.plan})`, 'success');
                } else {
                    showResult('loginTestResult', '❌ 이메일 또는 비밀번호가 틀렸습니다.', 'error');
                }
            } catch (error) {
                showResult('loginTestResult', `❌ 로그인 테스트 중 오류: ${error.message}`, 'error');
            }
        }
        
        function manualLogin() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                const adminUser = users['admin@crestedgecko.com'];
                
                if (adminUser) {
                    localStorage.setItem('currentUser', JSON.stringify(adminUser));
                    showResult('manualLoginResult', '✅ 수동 로그인 성공! 현재 사용자로 설정되었습니다.', 'success');
                } else {
                    showResult('manualLoginResult', '❌ 관리자 계정을 찾을 수 없습니다.', 'error');
                }
            } catch (error) {
                showResult('manualLoginResult', `❌ 수동 로그인 중 오류: ${error.message}`, 'error');
            }
        }
        
        function goToMainPage() {
            window.location.href = 'index.html';
        }
        
        // 페이지 로드 시 자동으로 상태 확인
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
