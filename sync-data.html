<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 동기화 - 크레스티드 게코 브리딩 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .sync-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .sync-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #f8fafc;
            border-left: 4px solid #667eea;
        }

        .sync-section h3 {
            color: #4a5568;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .data-info {
            background: #e8f5e8;
            border: 1px solid #22c55e;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .data-info h4 {
            color: #166534;
            margin-bottom: 10px;
        }

        .data-info p {
            color: #166534;
            font-size: 0.9rem;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sync-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
        </a>

        <div class="header">
            <h1>🔄 데이터 동기화</h1>
            <p>기기 간 데이터를 동기화하고 관리하세요</p>
        </div>

        <div class="sync-container">
            <div class="sync-section">
                <h3><i class="fas fa-download"></i> 데이터 내보내기</h3>
                <p>현재 기기의 모든 개체 데이터를 JSON 파일로 내보냅니다.</p>
                <button class="btn btn-success" onclick="exportData()">
                    <i class="fas fa-download"></i> 데이터 내보내기
                </button>
            </div>

            <div class="sync-section">
                <h3><i class="fas fa-upload"></i> 데이터 가져오기</h3>
                <p>다른 기기에서 내보낸 JSON 파일을 현재 기기로 가져옵니다.</p>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData()">
                <button class="btn btn-warning" onclick="document.getElementById('importFile').click()">
                    <i class="fas fa-upload"></i> 데이터 가져오기
                </button>
            </div>

            <div class="sync-section">
                <h3><i class="fas fa-sync-alt"></i> 자동 동기화 설정</h3>
                <p>네트워크를 통해 실시간으로 데이터를 동기화합니다.</p>
                <button class="btn" onclick="setupAutoSync()">
                    <i class="fas fa-sync-alt"></i> 자동 동기화 시작
                </button>
                <button class="btn btn-danger" onclick="stopAutoSync()">
                    <i class="fas fa-stop"></i> 자동 동기화 중지
                </button>
            </div>

            <div class="sync-section">
                <h3><i class="fas fa-database"></i> 현재 데이터 상태</h3>
                <div id="dataStatus" class="data-info">
                    <h4>데이터 로딩 중...</h4>
                    <p>개체 수와 저장 공간을 확인하고 있습니다.</p>
                </div>
            </div>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        // 데이터 내보내기
        function exportData() {
            try {
                const animals = JSON.parse(localStorage.getItem('animals') || '[]');
                const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
                
                const exportData = {
                    animals: animals,
                    user: user,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `gecko-breeding-data-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showStatus('데이터가 성공적으로 내보내졌습니다!', 'success');
            } catch (error) {
                showStatus('데이터 내보내기 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        // 데이터 가져오기
        function importData() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    if (importData.animals) {
                        localStorage.setItem('animals', JSON.stringify(importData.animals));
                    }
                    
                    if (importData.user) {
                        localStorage.setItem('currentUser', JSON.stringify(importData.user));
                    }
                    
                    showStatus('데이터가 성공적으로 가져와졌습니다!', 'success');
                    updateDataStatus();
                } catch (error) {
                    showStatus('데이터 가져오기 중 오류가 발생했습니다: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        // 자동 동기화 설정
        function setupAutoSync() {
            // WebSocket 또는 Server-Sent Events를 사용한 실시간 동기화
            showStatus('자동 동기화가 시작되었습니다. 다른 기기에서 데이터를 변경하면 자동으로 반영됩니다.', 'success');
        }

        // 자동 동기화 중지
        function stopAutoSync() {
            showStatus('자동 동기화가 중지되었습니다.', 'warning');
        }

        // 데이터 상태 업데이트
        function updateDataStatus() {
            const animals = JSON.parse(localStorage.getItem('animals') || '[]');
            const storageSize = new Blob([JSON.stringify(localStorage)]).size / (1024 * 1024);
            
            document.getElementById('dataStatus').innerHTML = `
                <h4>📊 현재 데이터 상태</h4>
                <p><strong>등록된 개체:</strong> ${animals.length}마리</p>
                <p><strong>저장 공간:</strong> ${storageSize.toFixed(2)} MB</p>
                <p><strong>마지막 업데이트:</strong> ${new Date().toLocaleString('ko-KR')}</p>
            `;
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            updateDataStatus();
        };
    </script>
</body>
</html>
