<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="게코 테스트">
    <title>🦎 게코 브리딩 - 모바일 테스트</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a202c;
            color: white;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .test-header {
            background: #2d3748;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #4a5568;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .test-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .test-btn:hover {
            background: #3182ce;
        }

        .test-btn.danger {
            background: #e53e3e;
        }

        .test-btn.danger:hover {
            background: #c53030;
        }

        .test-btn.success {
            background: #38a169;
        }

        .test-btn.success:hover {
            background: #2f855a;
        }

        .test-btn.warning {
            background: #d69e2e;
        }

        .test-btn.warning:hover {
            background: #b7791f;
        }

        .test-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }

        .test-frame {
            flex: 1;
            border: 2px solid #4a5568;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px;
            background: white;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #38a169;
            color: white;
            padding: 8px 15px;
            font-size: 0.8rem;
            text-align: center;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #68d391;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .data-panel {
            background: #2d3748;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .data-title {
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #4a5568;
            border-radius: 6px;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4299e1;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            z-index: 1000;
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
            max-width: 80%;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .mode-selector {
            display: flex;
            gap: 5px;
            margin: 10px;
            justify-content: center;
        }

        .mode-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: #718096;
        }

        .mode-btn.active {
            background: #4299e1;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px;
        }

        .quick-action {
            background: #2d3748;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .quick-action:hover {
            background: #4a5568;
        }

        .quick-action i {
            font-size: 1.5rem;
        }

        .test-info {
            background: #2d3748;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            text-align: center;
        }

        .test-info h3 {
            margin-bottom: 10px;
            color: #4299e1;
        }

        .test-info ul {
            text-align: left;
            margin-left: 20px;
        }

        .test-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 상태바 -->
    <div class="status-bar">
        <div class="sync-indicator"></div>
        <span id="syncStatus">실시간 동기화 중...</span>
    </div>

    <!-- 테스트 헤더 -->
    <div class="test-header">
        <div class="test-title">
            <i class="fas fa-mobile-alt"></i>
            모바일 테스트 모드
        </div>
        <div class="test-controls">
            <button class="test-btn" onclick="refreshApp()">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
            <button class="test-btn success" onclick="addTestData()">
                <i class="fas fa-plus"></i> 테스트 데이터
            </button>
            <button class="test-btn warning" onclick="switchMode()">
                <i class="fas fa-exchange-alt"></i> 모드 전환
            </button>
            <button class="test-btn danger" onclick="clearData()">
                <i class="fas fa-trash"></i> 초기화
            </button>
        </div>
    </div>

    <!-- 모드 선택기 -->
    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('mobile')">
            <i class="fas fa-mobile-alt"></i> 모바일
        </button>
        <button class="mode-btn" onclick="setMode('tablet')">
            <i class="fas fa-tablet-alt"></i> 태블릿
        </button>
        <button class="mode-btn" onclick="setMode('desktop')">
            <i class="fas fa-desktop"></i> 데스크톱
        </button>
    </div>

    <!-- 데이터 패널 -->
    <div class="data-panel">
        <div class="data-title">실시간 데이터 상태</div>
        <div class="data-grid">
            <div class="data-item">
                <span>등록된 개체:</span>
                <span id="totalAnimals">0</span>
            </div>
            <div class="data-item">
                <span>마지막 동기화:</span>
                <span id="lastSync">-</span>
            </div>
            <div class="data-item">
                <span>동기화 상태:</span>
                <span id="syncState">온라인</span>
            </div>
            <div class="data-item">
                <span>현재 모드:</span>
                <span id="currentMode">모바일</span>
            </div>
        </div>
    </div>

    <!-- 빠른 액션 -->
    <div class="quick-actions">
        <button class="quick-action" onclick="refreshApp()">
            <i class="fas fa-sync-alt"></i>
            새로고침
        </button>
        <button class="quick-action" onclick="addTestData()">
            <i class="fas fa-plus"></i>
            테스트 데이터
        </button>
        <button class="quick-action" onclick="switchMode()">
            <i class="fas fa-exchange-alt"></i>
            모드 전환
        </button>
        <button class="quick-action" onclick="clearData()">
            <i class="fas fa-trash"></i>
            초기화
        </button>
    </div>

    <!-- 테스트 컨테이너 -->
    <div class="test-container">
        <iframe id="testFrame" class="test-frame" src="mobile-app.html"></iframe>
    </div>

    <!-- 테스트 정보 -->
    <div class="test-info">
        <h3>📱 모바일 테스트 모드</h3>
        <ul>
            <li>실시간 데이터 동기화 모니터링</li>
            <li>모바일/태블릿/데스크톱 모드 전환</li>
            <li>테스트 데이터 자동 생성</li>
            <li>원클릭 새로고침 및 초기화</li>
            <li>터치 최적화된 UI/UX</li>
        </ul>
    </div>

    <script>
        let currentMode = 'mobile';
        let syncInterval;

        // 페이지 로드 시 초기화
        window.onload = function() {
            setupSyncMonitoring();
            updateDataPanel();
            startSyncInterval();
            updateModeDisplay();
        };

        // 동기화 모니터링 설정
        function setupSyncMonitoring() {
            window.addEventListener('storage', function(e) {
                if (e.key === 'animals' || e.key === 'lastSync') {
                    updateDataPanel();
                    showNotification('데이터가 업데이트되었습니다');
                }
            });
        }

        // 데이터 패널 업데이트
        function updateDataPanel() {
            const animals = JSON.parse(localStorage.getItem('animals') || '[]');
            const lastSync = localStorage.getItem('lastSync') || '-';
            
            document.getElementById('totalAnimals').textContent = animals.length;
            document.getElementById('lastSync').textContent = lastSync !== '-' ? 
                new Date(lastSync).toLocaleTimeString() : '-';
        }

        // 동기화 간격 시작
        function startSyncInterval() {
            syncInterval = setInterval(() => {
                updateDataPanel();
                updateSyncStatus();
            }, 3000);
        }

        // 동기화 상태 업데이트
        function updateSyncStatus() {
            const isOnline = navigator.onLine;
            const statusEl = document.getElementById('syncStatus');
            const stateEl = document.getElementById('syncState');
            
            statusEl.textContent = isOnline ? '실시간 동기화 중...' : '오프라인 모드';
            stateEl.textContent = isOnline ? '온라인' : '오프라인';
        }

        // 앱 새로고침
        function refreshApp() {
            const frame = document.getElementById('testFrame');
            frame.src = frame.src;
            showNotification('앱이 새로고침되었습니다');
        }

        // 테스트 데이터 추가
        function addTestData() {
            const animals = JSON.parse(localStorage.getItem('animals') || '[]');
            const newAnimal = {
                id: Date.now().toString(),
                name: `테스트 게코 ${animals.length + 1}`,
                gender: Math.random() > 0.5 ? '수컷' : '암컷',
                generation: 'F1',
                status: '활성',
                morph: '크림',
                father: '',
                mother: '',
                notes: '모바일 테스트용 데이터',
                image: '',
                createdAt: new Date().toISOString()
            };
            
            animals.push(newAnimal);
            localStorage.setItem('animals', JSON.stringify(animals));
            localStorage.setItem('lastSync', new Date().toISOString());
            
            updateDataPanel();
            showNotification('테스트 데이터가 추가되었습니다');
        }

        // 모드 전환
        function switchMode() {
            const modes = ['mobile', 'tablet', 'desktop'];
            const currentIndex = modes.indexOf(currentMode);
            const nextIndex = (currentIndex + 1) % modes.length;
            setMode(modes[nextIndex]);
        }

        // 모드 설정
        function setMode(mode) {
            currentMode = mode;
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 프레임 크기 조정
            const frame = document.getElementById('testFrame');
            switch(mode) {
                case 'mobile':
                    frame.style.width = '100%';
                    frame.style.height = '100%';
                    break;
                case 'tablet':
                    frame.style.width = '768px';
                    frame.style.height = '100%';
                    break;
                case 'desktop':
                    frame.style.width = '1024px';
                    frame.style.height = '100%';
                    break;
            }
            
            updateModeDisplay();
            showNotification(`${mode} 모드로 변경되었습니다`);
        }

        // 모드 표시 업데이트
        function updateModeDisplay() {
            const modeText = {
                'mobile': '모바일',
                'tablet': '태블릿',
                'desktop': '데스크톱'
            };
            document.getElementById('currentMode').textContent = modeText[currentMode];
        }

        // 데이터 초기화
        function clearData() {
            if (confirm('모든 데이터를 초기화하시겠습니까?')) {
                localStorage.removeItem('animals');
                localStorage.removeItem('lastSync');
                localStorage.removeItem('lastSyncData');
                
                updateDataPanel();
                showNotification('데이터가 초기화되었습니다');
            }
        }

        // 알림 표시
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-info-circle"></i>
                <div>${message}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 터치 제스처 지원
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchStartY - touchEndY;
            const minSwipeDistance = 50;

            if (Math.abs(swipeDistance) > minSwipeDistance) {
                if (swipeDistance > 0) {
                    // 위로 스와이프 - 새로고침
                    refreshApp();
                } else {
                    // 아래로 스와이프 - 테스트 데이터 추가
                    addTestData();
                }
            }
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            if (syncInterval) {
                clearInterval(syncInterval);
            }
        });
    </script>
</body>
</html>
