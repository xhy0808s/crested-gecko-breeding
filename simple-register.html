<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 개체 등록 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦎 간단한 개체 등록 테스트</h1>
        
        <div class="debug-info" id="debugInfo">
            디버그 정보 로딩 중...
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="animalName">개체 이름 *</label>
                <input type="text" id="animalName" value="테스트 게코" required>
            </div>
            
            <div class="form-group">
                <label for="animalCategory">카테고리</label>
                <select id="animalCategory">
                    <option value="breeding">번식용</option>
                    <option value="pet">반려용</option>
                    <option value="show">전시용</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="generation">세대 *</label>
                <select id="generation" required>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                    <option value="F3">F3</option>
                    <option value="F4">F4</option>
                    <option value="F5">F5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="gender">성별 *</label>
                <select id="gender" required>
                    <option value="male">수컷</option>
                    <option value="female">암컷</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="status">상태</label>
                <select id="status">
                    <option value="active">활성</option>
                    <option value="inactive">비활성</option>
                    <option value="sold">판매됨</option>
                </select>
            </div>
            
            <button type="button" onclick="simpleRegister()" class="btn btn-success">
                🦎 개체 등록하기
            </button>
            
            <button type="button" onclick="checkStorage()" class="btn">
                📊 저장소 확인
            </button>
            
            <button type="button" onclick="clearStorage()" class="btn btn-danger">
                🗑️ 모든 데이터 삭제
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // 전역 변수들
        const LOCAL_STORAGE_KEY = 'animals';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const animals = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
            
            let debugInfo = '<strong>현재 상태:</strong><br>';
            debugInfo += `사용자: ${currentUser.email || '없음'}<br>`;
            debugInfo += `플랜: ${currentUser.plan || '없음'}<br>`;
            debugInfo += `저장된 세대: ${Object.keys(animals).length}개<br>`;
            debugInfo += `총 개체 수: ${Object.values(animals).flat().length}개<br>`;
            debugInfo += `로컬 스토리지 키: ${LOCAL_STORAGE_KEY}`;
            
            debugDiv.innerHTML = debugInfo;
        }
        
        function simpleRegister() {
            try {
                const name = document.getElementById('animalName').value;
                const category = document.getElementById('animalCategory').value;
                const generation = document.getElementById('generation').value;
                const gender = document.getElementById('gender').value;
                const status = document.getElementById('status').value;
                
                // 필수 필드 확인
                if (!name.trim()) {
                    showResult('❌ 개체 이름을 입력해주세요.', 'error');
                    return;
                }
                
                if (!gender) {
                    showResult('❌ 성별을 선택해주세요.', 'error');
                    return;
                }
                
                // 사용자 확인
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                if (!currentUser.email) {
                    showResult('❌ 먼저 로그인해주세요.', 'error');
                    return;
                }
                
                // 개체 데이터 생성
                const animalData = {
                    name: name.trim(),
                    category,
                    generation,
                    gender,
                    status,
                    father: null,
                    mother: null,
                    morphs: [],
                    fileInfo: null,
                    imageData: null,
                    imageStatus: "no-file",
                    createdAt: new Date().toISOString()
                };
                
                // 저장
                saveAnimalToStorage(animalData);
                
                showResult(`✅ 성공! ${generation} 세대 ${name}이(가) 등록되었습니다.`, 'success');
                updateDebugInfo();
                
                // 폼 초기화
                document.getElementById('animalName').value = '테스트 게코';
                
            } catch (error) {
                console.error('등록 오류:', error);
                showResult(`❌ 등록 중 오류가 발생했습니다: ${error.message}`, 'error');
            }
        }
        
        function saveAnimalToStorage(animalData) {
            try {
                const data = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
                const generationKey = animalData.generation.toLowerCase();
                
                if (!data[generationKey]) {
                    data[generationKey] = [];
                }
                
                data[generationKey].push({
                    id: Date.now().toString(),
                    ...animalData
                });
                
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
                console.log('저장 성공:', animalData);
                
            } catch (err) {
                console.error('저장 오류:', err);
                if (err.name === 'QuotaExceededError') {
                    throw new Error('저장 공간이 부족합니다.');
                }
                throw err;
            }
        }
        
        function checkStorage() {
            try {
                const animals = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '{}');
                
                if (Object.keys(animals).length === 0) {
                    showResult('저장된 개체 데이터가 없습니다.', 'info');
                    return;
                }
                
                let dataInfo = '<strong>저장된 개체 데이터:</strong><br>';
                Object.entries(animals).forEach(([gen, animals]) => {
                    dataInfo += `<br><strong>${gen.toUpperCase()} 세대 (${animals.length}개):</strong><br>`;
                    animals.forEach((animal, index) => {
                        dataInfo += `${index + 1}. ${animal.name} (${animal.gender}, ${animal.status})<br>`;
                    });
                });
                
                showResult(dataInfo, 'info');
                
            } catch (error) {
                showResult(`❌ 저장소 확인 중 오류: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            try {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                showResult('✅ 모든 개체 데이터가 삭제되었습니다.', 'success');
                updateDebugInfo();
            } catch (error) {
                showResult(`❌ 데이터 삭제 중 오류: ${error.message}`, 'error');
            }
        }
        
        // 페이지 로드 시 디버그 정보 업데이트
        window.onload = function() {
            updateDebugInfo();
        };
    </script>
</body>
</html>
