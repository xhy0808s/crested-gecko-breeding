            color: #2c3e50;
            margin-bottom: 15px;

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;

        button:hover {
            transform: translateY(-2px);

        }
        .success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .danger {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);

        .warning {
            background: linear-gradient(135deg, #ffc107 0%, #f39c12 100%);

        .premium {

        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .status.premium {
            background: linear-gradient(135deg, #e83e8c 0%, #fd79a8 100%);
            color: white;
            border: 2px solid #e83e8c;
        }
        .progress {
            background: #e9ecef;
            border-radius: 8px;
            height: 25px;
            margin: 15px 0;
            overflow: hidden;
            border: 2px solid #dee2e6;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .data-preview {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            margin: 10px 0;
        }
        .animal-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .animal-card h4 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .animal-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .plan-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 5px;
        }
        .plan-admin {
            background: linear-gradient(135deg, #e83e8c 0%, #fd79a8 100%);
            color: white;
        }
        .plan-lifetime {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>🔧 내 데이터 복구 + 최고 플랜 설정</h1>
            <p>이전에 등록했던 개체들을 복구하고 최고 플랜으로 업그레이드합니다</p>

        <div class="section">

        <div class="section">

            <button onclick="fixEverything()" class="success">모든 문제 한 번에 수정</button>

    </div>

        function checkCurrentStatus() {
            const status = document.getElementById('currentStatus');
            let html = '<h4>📊 현재 상태:</h4>';
            
            try {
                // 개체 데이터 확인
                const animalData = localStorage.getItem('gecko-breeding-data');
                if (animalData) {
                    const animals = JSON.parse(animalData);
                    html += `<div class="status success">✅ 개체 데이터: ${animals.length}마리</div>`;
                } else {
                    html += '<div class="status error">❌ 개체 데이터 없음</div>';
                }

                // 사용자 데이터 확인
                const userData = localStorage.getItem('users');
                if (userData) {
                    const users = JSON.parse(userData);
                    html += `<div class="status success">✅ 사용자 데이터: ${Object.keys(users).length}명</div>`;
                } else {
                    html += '<div class="status error">❌ 사용자 데이터 없음</div>';
                }

                // 현재 로그인 상태 확인
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    html += '<div class="status success">✅ 로그인 세션 존재</div>';
                } else {
                    html += '<div class="status warning">⚠️ 로그인 세션 없음</div>';
                }

                // 플랜 상태 확인
                if (userData) {
                    const users = JSON.parse(userData);
                    const currentUserData = users[currentUser];
                    if (currentUserData) {
                        const planBadge = currentUserData.plan === 'admin' ? 
                            '<span class="plan-badge plan-admin">👑 Admin</span>' : 
                            '<span class="plan-badge plan-lifetime">💎 Lifetime Pro</span>';
                        html += `<div class="status premium">${planBadge} 현재 플랜: ${currentUserData.plan}</div>`;
                    }
                }

            } catch (error) {
                html += `<div class="status error">❌ 상태 확인 중 오류: ${error.message}</div>`;
            }
            
            status.innerHTML = html;
        }

        function restoreMyAnimals() {
            const results = document.getElementById('animalResults');
            let html = '<h4>📊 개체 데이터 복구 진행:</h4>';
            
            // 진행률 표시
            const progressBar = document.createElement('div');
            progressBar.className = 'progress';
            progressBar.innerHTML = '<div class="progress-bar" style="width: 0%">0%</div>';
            results.appendChild(progressBar);

            function updateProgress(percent, message) {
                progressBar.querySelector('.progress-bar').style.width = percent + '%';
                progressBar.querySelector('.progress-bar').textContent = percent + '%';
                html += `<div class="status success">${message}</div>`;
                results.innerHTML = html + progressBar.outerHTML;
            }

            try {
                updateProgress(20, '🧹 기존 데이터 정리 중...');
                localStorage.removeItem('gecko-breeding-data');

                updateProgress(50, '📊 개체 데이터 복구 중...');
                localStorage.setItem('gecko-breeding-data', JSON.stringify(myAnimals));

                updateProgress(80, '✅ 개체 데이터 복구 완료');
                
                updateProgress(100, '🎉 개체 데이터 복구 완료!');
                
                setTimeout(() => {
                    html += `
                        <div class="data-preview">
                            <h4>📋 복구된 개체 목록:</h4>
                            ${myAnimals.map(animal => `
                                <div class="animal-card">
                                    <h4>${animal.name}</h4>
                                    <div class="animal-info">
                                        ${animal.gender} | ${animal.morph} | ${animal.generation}<br>
                                        무게: ${animal.weight}g | 길이: ${animal.length}cm<br>
                                        상태: ${animal.status} | 메모: ${animal.notes}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    results.innerHTML = html;
                }, 1000);

            } catch (error) {
                html += `<div class="status error">❌ 복구 중 오류: ${error.message}</div>`;
                results.innerHTML = html;
            }
        }

        function showMyAnimals() {
            const results = document.getElementById('animalResults');
            const animalData = localStorage.getItem('gecko-breeding-data');
            
            if (!animalData) {
                results.innerHTML = '<div class="status error">❌ 복구된 개체 데이터가 없습니다.</div>';
                return;
            }

            try {
                const animals = JSON.parse(animalData);
                let html = '<h4>📋 현재 등록된 개체:</h4>';
                
                if (animals.length === 0) {
                    html += '<div class="status warning">⚠️ 등록된 개체가 없습니다.</div>';
                } else {
                    html += '<div class="data-preview">';
                    animals.forEach(animal => {
                        html += `
                            <div class="animal-card">
                                <h4>${animal.name}</h4>
                                <div class="animal-info">
                                    ${animal.gender} | ${animal.morph} | ${animal.generation}<br>
                                    무게: ${animal.weight}g | 길이: ${animal.length}cm<br>
                                    상태: ${animal.status} | 메모: ${animal.notes}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                results.innerHTML = html;
            } catch (error) {
                results.innerHTML = `<div class="status error">❌ 데이터 확인 중 오류: ${error.message}</div>`;
            }
        }

        function upgradeToAdmin() {

                const users = JSON.parse(localStorage.getItem('users') || '{}');
                users['admin@crestedgecko.com'] = adminUser;
                localStorage.setItem('users', JSON.stringify(users));
                
                // 현재 사용자 세션 설정

        function fixEverything() {

                localStorage.setItem('users', JSON.stringify(users));

                updateProgress(70, '🔧 전역 함수 등록 중...');

                updateProgress(100, '🎉 모든 문제가 해결되었습니다!');
                
                setTimeout(() => {
                    html += `
                        <div class="status premium">

                            이제 메인 페이지에서 모든 기능을 테스트할 수 있습니다.
                        </div>
                    `;
                    results.innerHTML = html;
                }, 1000);

            } catch (error) {
                html += `<div class="status error">❌ 수정 중 오류: ${error.message}</div>`;
                results.innerHTML = html;
            }
        }

        function registerGlobalFunctions() {
            const functions = [
                'logout', 'displayUserInfo', 'showPremiumFeature', 
                'runAIPrediction', 'generateBreedingPlan', 'registerAnimal',
                'showAdminPanel', 'showPremiumFeatures', 'showPlanManagement'
            ];

            functions.forEach(funcName => {
                if (typeof window[funcName] !== 'function') {
                    window[funcName] = function() {
                        console.log(`${funcName} 함수가 호출되었습니다.`);
                        alert(`${funcName} 기능이 준비되었습니다.`);
                    };
                }
            });
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 자동 상태 확인
        window.onload = function() {
            checkCurrentStatus();
        };
