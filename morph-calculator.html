<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧮 크레스티드 게코 모프 계산기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .parent-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .probability-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
        .probability-percentage {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧮 크레스티드 게코 모프 계산기</h1>
            <p>부모의 모프를 입력하면 자손의 가능한 모프를 계산해드립니다</p>
        </div>

        <div class="calculator-grid">
            <div class="parent-section">
                <h3>👨 부개체 (Father)</h3>
                <div class="form-group">
                    <label>모프:</label>
                    <select id="fatherMorph">
                        <option value="">모프 선택</option>
                        <option value="normal">일반 (Normal)</option>
                        <option value="pinstripe">핀스트라이프 (Pinstripe)</option>
                        <option value="harlequin">할리퀸 (Harlequin)</option>
                        <option value="super">슈퍼 (Super)</option>
                        <option value="tremper">템퍼 (Tremper)</option>
                        <option value="bell">벨 (Bell)</option>
                        <option value="rainwater">레인워터 (Rainwater)</option>
                        <option value="white">화이트 (White)</option>
                        <option value="yellow">옐로우 (Yellow)</option>
                        <option value="red">레드 (Red)</option>
                        <option value="orange">오렌지 (Orange)</option>
                    </select>
                </div>
            </div>

            <div class="parent-section">
                <h3>👩 모개체 (Mother)</h3>
                <div class="form-group">
                    <label>모프:</label>
                    <select id="motherMorph">
                        <option value="">모프 선택</option>
                        <option value="normal">일반 (Normal)</option>
                        <option value="pinstripe">핀스트라이프 (Pinstripe)</option>
                        <option value="harlequin">할리퀸 (Harlequin)</option>
                        <option value="super">슈퍼 (Super)</option>
                        <option value="tremper">템퍼 (Tremper)</option>
                        <option value="bell">벨 (Bell)</option>
                        <option value="rainwater">레인워터 (Rainwater)</option>
                        <option value="white">화이트 (White)</option>
                        <option value="yellow">옐로우 (Yellow)</option>
                        <option value="red">레드 (Red)</option>
                        <option value="orange">오렌지 (Orange)</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateMorphs()">
            🧮 모프 계산하기
        </button>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>📊 계산 결과</h3>
            <div id="probabilityGrid">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        function calculateMorphs() {
            const fatherMorph = document.getElementById('fatherMorph').value;
            const motherMorph = document.getElementById('motherMorph').value;

            if (!fatherMorph || !motherMorph) {
                alert('부모의 모프를 모두 선택해주세요.');
                return;
            }

            const results = calculateOffspring(fatherMorph, motherMorph);
            displayResults(results);
        }

        function calculateOffspring(fatherMorph, motherMorph) {
            const results = [];
            
            if (fatherMorph === motherMorph) {
                results.push({
                    morph: fatherMorph,
                    probability: 100,
                    description: '동일 모프 조합으로 100% 확률'
                });
            } else if ((fatherMorph === 'tremper' && motherMorph === 'bell') || 
                       (fatherMorph === 'bell' && motherMorph === 'tremper')) {
                results.push({
                    morph: 'tremper-bell',
                    probability: 100,
                    description: '이중 알비노 조합'
                });
            } else {
                results.push({
                    morph: fatherMorph,
                    probability: 25,
                    description: '부개체 모프 유전'
                });
                results.push({
                    morph: motherMorph,
                    probability: 25,
                    description: '모개체 모프 유전'
                });
                results.push({
                    morph: 'normal',
                    probability: 25,
                    description: '일반 모프'
                });
                results.push({
                    morph: `${fatherMorph}-${motherMorph}`,
                    probability: 25,
                    description: '혼합 유전'
                });
            }

            return results;
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const probabilityGrid = document.getElementById('probabilityGrid');

            probabilityGrid.innerHTML = '';
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'probability-card';
                card.innerHTML = `
                    <div class="probability-percentage">${result.probability}%</div>
                    <div class="morph-name">${result.morph}</div>
                    <div class="description">${result.description}</div>
                `;
                probabilityGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
