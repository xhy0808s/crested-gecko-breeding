<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦎 크레스티드 게코 브리딩</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .device-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">🦎</div>
        <div class="loading-text">게코 브리딩 시스템</div>
        <div class="loading-subtext">디바이스 감지 중...</div>
        <div class="spinner"></div>
        <div class="device-info" id="deviceInfo">
            감지 중...
        </div>
    </div>

    <script>
        // 디바이스 감지 함수
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android(?=.*\bMobile\b)(?=.*\bSafari\b)/i.test(userAgent);
            
            let deviceType = 'PC';
            let deviceName = '데스크톱';
            
            if (isTablet) {
                deviceType = 'TABLET';
                deviceName = '태블릿';
            } else if (isMobile) {
                deviceType = 'MOBILE';
                deviceName = '모바일';
            }
            
            return {
                type: deviceType,
                name: deviceName,
                userAgent: userAgent,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                viewportWidth: window.innerWidth,
                viewportHeight: window.innerHeight
            };
        }

        // 디바이스 정보 표시
        function showDeviceInfo(device) {
            const deviceInfo = document.getElementById('deviceInfo');
            deviceInfo.innerHTML = `
                <strong>감지된 디바이스:</strong> ${device.name}<br>
                <strong>화면 크기:</strong> ${device.screenWidth} x ${device.screenHeight}<br>
                <strong>뷰포트:</strong> ${device.viewportWidth} x ${device.viewportHeight}
            `;
        }

        // 적절한 페이지로 리다이렉트
        function redirectToAppropriatePage(device) {
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtext = document.querySelector('.loading-subtext');
            
            if (device.type === 'MOBILE' || device.type === 'TABLET') {
                loadingText.textContent = '모바일 앱으로 이동 중...';
                loadingSubtext.textContent = '터치 최적화된 인터페이스를 로드합니다';
                
                setTimeout(() => {
                    window.location.href = 'mobile-app.html';
                }, 2000);
            } else {
                loadingText.textContent = '데스크톱 버전으로 이동 중...';
                loadingSubtext.textContent = '전체 기능을 사용할 수 있습니다';
                
                setTimeout(() => {
                    // PC용 메인 페이지로 이동 (기존 index.html 내용)
                    showDesktopVersion();
                }, 2000);
            }
        }

        // PC용 버전 표시
        function showDesktopVersion() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>🦎 크레스티드 게코 브리딩</h1>
                        <p>개인용 게코 브리딩 관리 시스템</p>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalAnimals">0</div>
                            <div class="stat-label">등록된 개체</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalGenerations">5</div>
                            <div class="stat-label">세대 관리</div>
                        </div>
                    </div>
                    
                    <div class="menu-grid">
                        <div class="menu-item" onclick="showAnimalRegistration()">
                            <i class="fas fa-plus-circle"></i>
                            <h3>개체 등록</h3>
                            <p>새로운 게코 등록</p>
                        </div>
                        
                        <div class="menu-item" onclick="showAnimalList()">
                            <i class="fas fa-list"></i>
                            <h3>개체 목록</h3>
                            <p>등록된 개체 확인</p>
                        </div>
                        
                        <div class="menu-item" onclick="showFamilyTree()">
                            <i class="fas fa-tree"></i>
                            <h3>가족 관계도</h3>
                            <p>혈통 관계 확인</p>
                        </div>
                        
                        <div class="menu-item" onclick="showHatchingManagement()">
                            <i class="fas fa-egg"></i>
                            <h3>해칭 관리</h3>
                            <p>알 관리 및 추적</p>
                        </div>
                        
                        <div class="menu-item" onclick="showDataSync()">
                            <i class="fas fa-sync-alt"></i>
                            <h3>데이터 동기화</h3>
                            <p>기기 간 데이터 공유</p>
                        </div>
                        
                        <div class="menu-item" onclick="showMarketplace()">
                            <i class="fas fa-store"></i>
                            <h3>마켓플레이스</h3>
                            <p>거래 및 분양</p>
                        </div>
                    </div>
                    
                    <div class="mobile-link">
                        <a href="mobile-app.html" class="mobile-btn">
                            <i class="fas fa-mobile-alt"></i>
                            모바일 버전으로 보기
                        </a>
                    </div>
                </div>
            `;
            
            // PC용 스타일 적용
            applyDesktopStyles();
            initializeDesktopApp();
        }

        // PC용 스타일 적용
        function applyDesktopStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 40px 20px;
                }
                
                .header {
                    text-align: center;
                    margin-bottom: 40px;
                }
                
                .header h1 {
                    font-size: 3rem;
                    margin-bottom: 10px;
                }
                
                .header p {
                    font-size: 1.2rem;
                    opacity: 0.9;
                }
                
                .stats {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-bottom: 40px;
                }
                
                .stat-card {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 15px;
                    padding: 30px;
                    text-align: center;
                    backdrop-filter: blur(10px);
                }
                
                .stat-number {
                    font-size: 2.5rem;
                    font-weight: 700;
                    margin-bottom: 10px;
                }
                
                .stat-label {
                    font-size: 1rem;
                    opacity: 0.9;
                }
                
                .menu-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 20px;
                    margin-bottom: 40px;
                }
                
                .menu-item {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    padding: 30px;
                    text-align: center;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                }
                
                .menu-item:hover {
                    transform: translateY(-5px);
                    background: rgba(255, 255, 255, 0.2);
                }
                
                .menu-item i {
                    font-size: 3rem;
                    margin-bottom: 15px;
                }
                
                .menu-item h3 {
                    font-size: 1.5rem;
                    margin-bottom: 10px;
                }
                
                .menu-item p {
                    font-size: 1rem;
                    opacity: 0.9;
                }
                
                .mobile-link {
                    text-align: center;
                    margin-top: 40px;
                }
                
                .mobile-btn {
                    display: inline-flex;
                    align-items: center;
                    gap: 10px;
                    background: rgba(255, 255, 255, 0.2);
                    color: white;
                    text-decoration: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 1.1rem;
                    transition: all 0.3s ease;
                    backdrop-filter: blur(10px);
                }
                
                .mobile-btn:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: translateY(-2px);
                }
            `;
            document.head.appendChild(style);
        }

        // PC용 앱 초기화
        function initializeDesktopApp() {
            // 개인 사용자 설정
            const user = {
                name: '개인 사용자',
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(user));
            updateStats();
        }

        // 통계 업데이트
        function updateStats() {
            const animals = JSON.parse(localStorage.getItem('animals') || '[]');
            const totalAnimalsEl = document.getElementById('totalAnimals');
            if (totalAnimalsEl) {
                totalAnimalsEl.textContent = animals.length;
            }
        }

        // 네비게이션 함수들
        function showAnimalRegistration() {
            window.location.href = 'register.html';
        }

        function showAnimalList() {
            window.location.href = 'list-fixed.html';
        }

        function showFamilyTree() {
            window.location.href = 'tree.html';
        }

        function showHatchingManagement() {
            window.location.href = 'hatching.html';
        }

        function showDataSync() {
            window.location.href = 'sync-data.html';
        }

        function showMarketplace() {
            window.location.href = 'marketplace.html';
        }

        // 페이지 로드 시 디바이스 감지
        window.onload = function() {
            const device = detectDevice();
            showDeviceInfo(device);
            redirectToAppropriatePage(device);
            
            // 실시간 동기화 시스템 로드
            if (typeof window.realTimeSync === 'undefined') {
                const script = document.createElement('script');
                script.src = 'real-time-sync.js';
                document.head.appendChild(script);
            }
        };
    </script>
</body>
</html>
