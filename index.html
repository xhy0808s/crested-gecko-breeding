        let geckos = JSON.parse(localStorage.getItem('geckos')) || [];

            localStorage.setItem('geckos', JSON.stringify(geckos));

            localStorage.setItem('healthRecords', JSON.stringify(healthRecords));

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'feeding') {
                updateFeedingGeckoSelect();
            } else if (tabName === 'health') {
                updateHealthGeckoSelect();
            } else if (tabName === 'breeding') {
                updateBreedingGeckoSelects();

        function calculateAge(birthDate) {
            if (!birthDate) return '';
            const today = new Date();
            const birth = new Date(birthDate);
            const diffTime = Math.abs(today - birth);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) return `${diffDays}Ïùº`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}Í∞úÏõî`;
            return `${Math.floor(diffDays / 365)}ÎÖÑ ${Math.floor((diffDays % 365) / 30)}Í∞úÏõî`;
        }

            document.getElementById('totalCount').textContent = total;
            document.getElementById('maleCount').textContent = males;
            document.getElementById('femaleCount').textContent = females;
            document.getElementById('avgWeight').textContent = avgWeight;
