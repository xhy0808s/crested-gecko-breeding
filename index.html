    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        /* PC Î≤ÑÏ†Ñ Ïä§ÌÉÄÏùº */

            background: linear-gradient(45deg, #4299e1, #667eea);
            -webkit-background-clip: text;

        .stat-label {

        .menu-grid {

        .menu-item {
            background: rgba(255, 255, 255, 0.1);

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */

    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">ü¶é</div>
        <div class="loading-text">Í≤åÏΩî Î∏åÎ¶¨Îî© ÏãúÏä§ÌÖú</div>
        <div class="loading-subtext">ÎîîÎ∞îÏù¥Ïä§ Í∞êÏßÄ Ï§ë...</div>

    <script>
        // ÎîîÎ∞îÏù¥Ïä§ Í∞êÏßÄ
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
                if (screenWidth >= 768 && screenHeight >= 1024) {
                    return { type: 'TABLET', name: 'ÌÉúÎ∏îÎ¶ø', width: screenWidth, height: screenHeight };
                } else {
                    return { type: 'MOBILE', name: 'Î™®Î∞îÏùº', width: screenWidth, height: screenHeight };
                }
            } else {
                return { type: 'PC', name: 'Îç∞Ïä§ÌÅ¨ÌÜ±', width: screenWidth, height: screenHeight };
            }
        }

        // ÎîîÎ∞îÏù¥Ïä§ Ï†ïÎ≥¥ ÌëúÏãú
        function showDeviceInfo(device) {
            const deviceInfo = document.getElementById('deviceInfo');
            deviceInfo.innerHTML = `
                <strong>${device.name}</strong> Í∞êÏßÄÎê®<br>
                Ìï¥ÏÉÅÎèÑ: ${device.width} x ${device.height}<br>
                Î∏åÎùºÏö∞Ï†Ä: ${navigator.userAgent.split(' ').pop()}
            `;
        }

        // Ï†ÅÏ†àÌïú ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
        function redirectToAppropriatePage(device) {
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtext = document.querySelector('.loading-subtext');

            if (device.type === 'MOBILE' || device.type === 'TABLET') {
                const urlParams = new URLSearchParams(window.location.search);
                const testMode = urlParams.get('test');

                if (testMode === 'true') {
                    loadingText.textContent = 'Î™®Î∞îÏùº ÌÖåÏä§Ìä∏ Î™®ÎìúÎ°ú Ïù¥Îèô Ï§ë...';
                    loadingSubtext.textContent = 'Í∞úÎ∞úÏûê ÌÖåÏä§Ìä∏ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º Î°úÎìúÌï©ÎãàÎã§';
                    setTimeout(() => {
                        window.location.href = 'mobile-test.html';
                    }, 2000);
                } else {
                    loadingText.textContent = 'Î™®Î∞îÏùº Ïï±ÏúºÎ°ú Ïù¥Îèô Ï§ë...';
                    loadingSubtext.textContent = 'ÌÑ∞Ïπò ÏµúÏ†ÅÌôîÎêú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º Î°úÎìúÌï©ÎãàÎã§';
                    setTimeout(() => {
                        window.location.href = 'mobile-app.html';
                    }, 2000);
                }
            } else {
                loadingText.textContent = 'Îç∞Ïä§ÌÅ¨ÌÜ± Î≤ÑÏ†ÑÏúºÎ°ú Ïù¥Îèô Ï§ë...';
                loadingSubtext.textContent = 'Ï†ÑÏ≤¥ Í∏∞Îä•ÏùÑ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§';
                setTimeout(() => {
                    showDesktopVersion();
                }, 2000);
            }
        }

        // Îç∞Ïä§ÌÅ¨ÌÜ± Î≤ÑÏ†Ñ ÌëúÏãú
        function showDesktopVersion() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>ü¶é ÌÅ¨Î†àÏä§Ìã∞Îìú Í≤åÏΩî Î∏åÎ¶¨Îî©</h1>
                        <p>Í∞úÏù∏ Î∏åÎ¶¨Îî© Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</p>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalAnimals">0</div>
                            <div class="stat-label">Îì±Î°ùÎêú Í∞úÏ≤¥</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalGenerations">5</div>
                            <div class="stat-label">ÏÑ∏ÎåÄ Í¥ÄÎ¶¨</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalHatchings">0</div>
                            <div class="stat-label">Ìï¥Ïπ≠ Í¥ÄÎ¶¨</div>
                        </div>
                    </div>

                    <div class="menu-grid">
                        <div class="menu-item" onclick="showAnimalRegistration()">
                            <i class="fas fa-plus-circle"></i>
                            <h3>Í∞úÏ≤¥ Îì±Î°ù</h3>
                            <p>F1~F5 ÏÑ∏ÎåÄ Í∞úÏ≤¥ Îì±Î°ù</p>
                        </div>
                        
                        <div class="menu-item" onclick="showAnimalList()">
                            <i class="fas fa-list"></i>
                            <h3>Í∞úÏ≤¥ Î™©Î°ù</h3>
                            <p>Îì±Î°ùÎêú Í∞úÏ≤¥ Í¥ÄÎ¶¨ Î∞è ÏàòÏ†ï</p>
                        </div>
                        
                        <div class="menu-item" onclick="showMorphCalculator()">
                            <i class="fas fa-calculator"></i>
                            <h3>Î™®ÌîÑ Í≥ÑÏÇ∞Í∏∞</h3>
                            <p>Î∂ÄÎ™® Î™®ÌîÑÎ°ú ÏûêÏÜê Î™®ÌîÑ Í≥ÑÏÇ∞</p>
                        </div>
                        
                        <div class="menu-item" onclick="showFamilyTreeViewer()">
                            <i class="fas fa-sitemap"></i>
                            <h3>Í∞ÄÏ°± Í¥ÄÍ≥Ñ ÌôïÏù∏</h3>
                            <p>F1~F5 ÏÑ∏ÎåÄ Î∂ÄÎ™®-ÏûêÏãù Í¥ÄÍ≥Ñ</p>
                        </div>
                        
                        <div class="menu-item" onclick="showHatchingManagement()">
                            <i class="fas fa-egg"></i>
                            <h3>Ìï¥Ïπ≠ Í¥ÄÎ¶¨</h3>
                            <p>Ïïå Í¥ÄÎ¶¨ Î∞è Ìï¥Ïπ≠ ÏùºÏ†ï</p>
                        </div>
                        
                        <div class="menu-item" onclick="showDataSync()">
                            <i class="fas fa-sync-alt"></i>
                            <h3>Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî</h3>
                            <p>PCÏôÄ Î™®Î∞îÏùº Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî</p>
                        </div>
                    </div>
                    
                    <div class="mobile-link">
                        <a href="mobile-app.html" class="mobile-btn">
                            <i class="fas fa-mobile-alt"></i>
                            Î™®Î∞îÏùº Î≤ÑÏ†ÑÏúºÎ°ú Î≥¥Í∏∞
                        </a>
                    </div>
                </div>
            `;
            
            initializeDesktopApp();
        }

        // Îç∞Ïä§ÌÅ¨ÌÜ± Ïï± Ï¥àÍ∏∞Ìôî
        function initializeDesktopApp() {
            updateStats();
            
            // Firebase ÏûêÎèô ÏÑ§Ï†ï Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú
            if (typeof window.firebaseSetup === 'undefined') {
                const setupScript = document.createElement('script');
                setupScript.src = 'auto-firebase-setup.js';
                document.head.appendChild(setupScript);
            }
            
            // ÏÑúÎ≤Ñ Í∏∞Î∞ò ÎèôÍ∏∞Ìôî ÏãúÏä§ÌÖú Î°úÎìú
            if (typeof window.serverSync === 'undefined') {
                const script = document.createElement('script');
                script.src = 'server-sync.js';
                document.head.appendChild(script);
            }
            
            // Ïù¥ÎØ∏ÏßÄ ÎèôÍ∏∞Ìôî ÏãúÏä§ÌÖú Î°úÎìú
            if (typeof window.imageSync === 'undefined') {
                const script = document.createElement('script');
                script.src = 'image-sync.js';
                document.head.appendChild(script);
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            try {
                const animals = JSON.parse(localStorage.getItem('animals') || '[]');
                const hatchings = JSON.parse(localStorage.getItem('hatchings') || '[]');
                
                const totalAnimalsElement = document.getElementById('totalAnimals');
                const totalHatchingsElement = document.getElementById('totalHatchings');
                
                if (totalAnimalsElement) {
                    totalAnimalsElement.textContent = animals.length;
                }
                if (totalHatchingsElement) {
                    totalHatchingsElement.textContent = hatchings.length;
                }
            } catch (error) {
                console.error('ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
            }
        }

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìï®ÏàòÎì§
        function showAnimalRegistration() {
            window.location.href = 'register.html';
        }

        function showAnimalList() {
            window.location.href = 'list-fixed.html';
        }

        function showMorphCalculator() {
            window.location.href = 'morph-calculator.html';
        }

        function showFamilyTreeViewer() {
            window.location.href = 'family-tree-viewer.html';
        }

        function showHatchingManagement() {
            window.location.href = 'hatching.html';
        }

        function showDataSync() {
            window.location.href = 'sync-data.html';
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎîîÎ∞îÏù¥Ïä§ Í∞êÏßÄ
        window.onload = function() {
            const device = detectDevice();
            showDeviceInfo(device);
            redirectToAppropriatePage(device);
        };
    </script>
</body>
