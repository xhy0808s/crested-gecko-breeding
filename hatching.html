<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해칭 관리 - 크레스티드 게코 브리딩 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hatching-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .hatching-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hatching-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .hatching-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }

        .hatching-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .hatching-info h3 {
            color: #4a5568;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .hatching-details {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .hatching-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-status {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .badge-status.incubating {
            background: #fff3cd;
            color: #856404;
        }

        .badge-status.hatched {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            min-width: 80px;
            font-size: 0.9rem;
            padding: 8px 12px;
        }

        .no-hatchings {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 1.2rem;
        }

        .no-hatchings i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: #718096;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .camera-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .camera-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px dashed #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            margin: 0 auto 15px;
            position: relative;
            overflow: hidden;
        }

        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-preview i {
            font-size: 3rem;
            color: #667eea;
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .hatching-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
        </a>

        <div class="header">
            <h1>🥚 해칭 관리</h1>
            <p>알 관리와 해칭 과정을 체계적으로 관리하세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHatchings">0</div>
                <div class="stat-label">전체 해칭</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="incubatingHatchings">0</div>
                <div class="stat-label">부화 중</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="hatchedHatchings">0</div>
                <div class="stat-label">해칭 완료</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failedHatchings">0</div>
                <div class="stat-label">실패</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button onclick="showAddHatchingModal()" class="btn btn-success">
                    <i class="fas fa-plus"></i> 새 해칭 등록
                </button>
                <button onclick="refreshHatchings()" class="btn">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <button onclick="exportHatchingData()" class="btn btn-warning">
                    <i class="fas fa-download"></i> 데이터 내보내기
                </button>
            </div>
        </div>

        <div id="hatchingsContainer">
            <div class="no-hatchings">
                <i class="fas fa-egg"></i>
                <p>등록된 해칭이 없습니다.</p>
                <button onclick="showAddHatchingModal()" class="btn" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> 첫 번째 해칭 등록하기
                </button>
            </div>
        </div>
    </div>

    <!-- 해칭 등록/수정 모달 -->
    <div id="hatchingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-egg"></i> 해칭 정보</h2>
                <span class="close" onclick="closeHatchingModal()">&times;</span>
            </div>
            
            <form id="hatchingForm">
                <input type="hidden" id="hatchingId" name="hatchingId">
                
                <div class="form-group">
                    <label for="hatchingName">해칭 이름 *</label>
                    <input type="text" id="hatchingName" name="name" class="form-control" required placeholder="예: 루시퍼-타우루스 1차">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherSelect">부개체 *</label>
                        <select id="fatherSelect" name="fatherId" class="form-control" required>
                            <option value="">부개체 선택</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="motherSelect">모개체 *</label>
                        <select id="motherSelect" name="motherId" class="form-control" required>
                            <option value="">모개체 선택</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="layDate">산란일 *</label>
                        <input type="date" id="layDate" name="layDate" class="form-control" required onchange="calculateExpectedHatchDate()">
                    </div>
                    
                    <div class="form-group">
                        <label for="incubationTemp">부화 온도 *</label>
                        <select id="incubationTemp" name="incubationTemp" class="form-control" required onchange="calculateExpectedHatchDate()">
                            <option value="">온도 선택</option>
                            <option value="20">20°C (110-130일, 부화율 낮음)</option>
                            <option value="22">22°C (100-120일, 안정적)</option>
                            <option value="24">24°C (80-100일, 이상적)</option>
                            <option value="26">26°C (60-80일, 가장 흔함)</option>
                            <option value="28">28°C (50-70일, 빠른 부화)</option>
                            <option value="30">30°C (40-60일, 고온 주의)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="expectedHatchDate">예상 해칭일</label>
                    <input type="date" id="expectedHatchDate" name="expectedHatchDate" class="form-control" readonly>
                    <small style="color: #718096; font-size: 0.8rem;">온도와 산란일을 선택하면 자동으로 계산됩니다.</small>
                </div>
                
                <div class="form-group">
                    <label for="hatchingStatus">상태 *</label>
                    <select id="hatchingStatus" name="status" class="form-control" required onchange="toggleHatchDate()">
                        <option value="incubating">부화 중</option>
                        <option value="hatched">해칭 완료</option>
                        <option value="failed">실패</option>
                    </select>
                </div>
                
                <div class="form-group" id="hatchDateGroup" style="display: none;">
                    <label for="hatchDate">실제 해칭일</label>
                    <input type="date" id="hatchDate" name="hatchDate" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="eggCount">알 개수</label>
                    <input type="number" id="eggCount" name="eggCount" class="form-control" min="1" max="20" placeholder="알 개수를 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="notes">메모</label>
                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="특이사항이나 메모를 입력하세요"></textarea>
                </div>
                
                <div class="camera-container">
                    <label>알 사진</label>
                    <div class="camera-preview" id="cameraPreview">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="camera-buttons">
                        <button type="button" onclick="takePhoto()" class="btn btn-success">
                            <i class="fas fa-camera"></i> 사진 촬영
                        </button>
                        <button type="button" onclick="uploadPhoto()" class="btn btn-secondary">
                            <i class="fas fa-upload"></i> 갤러리에서 선택
                        </button>
                        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;" onchange="handlePhotoUpload(event)">
                    </div>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" onclick="closeHatchingModal()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 취소
                    </button>
                    <button type="button" onclick="saveHatching()" class="btn btn-success">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 개인 사용자 설정
        const user = {
            name: '개인 사용자',
            createdAt: new Date().toISOString()
        };

        // 로컬 스토리지에 사용자 정보 저장
        localStorage.setItem('currentUser', JSON.stringify(user));

        let allHatchings = [];
        let allAnimals = [];

        function loadData() {
            allHatchings = JSON.parse(localStorage.getItem('hatchings') || '[]');
            allAnimals = JSON.parse(localStorage.getItem('animals') || '[]');
            updateStats();
            displayHatchings(allHatchings);
        }

        function updateStats() {
            const total = allHatchings.length;
            const incubating = allHatchings.filter(h => h.status === 'incubating').length;
            const hatched = allHatchings.filter(h => h.status === 'hatched').length;
            const failed = allHatchings.filter(h => h.status === 'failed').length;

            document.getElementById('totalHatchings').textContent = total;
            document.getElementById('incubatingHatchings').textContent = incubating;
            document.getElementById('hatchedHatchings').textContent = hatched;
            document.getElementById('failedHatchings').textContent = failed;
        }

        function displayHatchings(hatchings) {
            const container = document.getElementById('hatchingsContainer');
            
            if (hatchings.length === 0) {
                container.innerHTML = `
                    <div class="no-hatchings">
                        <i class="fas fa-egg"></i>
                        <p>등록된 해칭이 없습니다.</p>
                        <button onclick="showAddHatchingModal()" class="btn" style="margin-top: 20px;">
                            <i class="fas fa-plus"></i> 첫 번째 해칭 등록하기
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="hatching-grid">
                    ${hatchings.map(hatching => createHatchingCard(hatching)).join('')}
                </div>
            `;
        }

        function createHatchingCard(hatching) {
            const statusClass = hatching.status === 'incubating' ? 'incubating' : 
                              hatching.status === 'hatched' ? 'hatched' : 'failed';
            const statusText = hatching.status === 'incubating' ? '부화 중' : 
                             hatching.status === 'hatched' ? '해칭 완료' : '실패';

            const father = allAnimals.find(a => a.id === hatching.fatherId);
            const mother = allAnimals.find(a => a.id === hatching.motherId);

            return `
                <div class="hatching-card">
                    <div class="hatching-image">
                        ${hatching.image ? 
                            `<img src="${hatching.image}" alt="${hatching.name}">` : 
                            '<i class="fas fa-egg"></i>'
                        }
                        <button class="camera-btn" onclick="editHatching('${hatching.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    
                    <div class="hatching-info">
                        <h3>${hatching.name}</h3>
                        
                        <div class="hatching-badges">
                            <span class="badge badge-status ${statusClass}">${statusText}</span>
                            ${hatching.eggCount ? `<span class="badge">${hatching.eggCount}개</span>` : ''}
                        </div>
                        
                        <div class="hatching-details">
                            <p><strong>부개체:</strong> ${father ? father.name : '미선택'}</p>
                            <p><strong>모개체:</strong> ${mother ? mother.name : '미선택'}</p>
                            <p><strong>산란일:</strong> ${new Date(hatching.layDate).toLocaleDateString()}</p>
                            ${hatching.incubationTemp ? `<p><strong>부화 온도:</strong> ${hatching.incubationTemp}°C</p>` : ''}
                            ${hatching.expectedHatchDate ? `<p><strong>예상 해칭일:</strong> ${new Date(hatching.expectedHatchDate).toLocaleDateString()}</p>` : ''}
                            ${hatching.hatchDate ? `<p><strong>실제 해칭일:</strong> ${new Date(hatching.hatchDate).toLocaleDateString()}</p>` : ''}
                        </div>
                        
                        <div class="action-buttons">
                            <button onclick="editHatching('${hatching.id}')" class="btn btn-secondary">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                            <button onclick="deleteHatching('${hatching.id}')" class="btn btn-danger">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function showAddHatchingModal() {
            document.getElementById('hatchingId').value = '';
            document.getElementById('hatchingForm').reset();
            document.getElementById('cameraPreview').innerHTML = '<i class="fas fa-camera"></i>';
            
            loadParentOptions();
            calculateExpectedHatchDate();
            
            document.getElementById('hatchingModal').style.display = 'block';
        }

        function closeHatchingModal() {
            document.getElementById('hatchingModal').style.display = 'none';
        }

        function loadParentOptions() {
            const fatherSelect = document.getElementById('fatherSelect');
            const motherSelect = document.getElementById('motherSelect');
            
            // 기존 옵션 제거
            fatherSelect.innerHTML = '<option value="">부개체 선택</option>';
            motherSelect.innerHTML = '<option value="">모개체 선택</option>';
            
            // 활성 상태의 개체들만 필터링
            const activeAnimals = allAnimals.filter(a => a.status === 'active');
            
            // 부개체 옵션 (수컷만)
            activeAnimals.filter(a => a.gender === '수컷').forEach(animal => {
                const option = document.createElement('option');
                option.value = animal.id;
                option.textContent = `${animal.name} (${animal.generation})`;
                fatherSelect.appendChild(option);
            });
            
            // 모개체 옵션 (암컷만)
            activeAnimals.filter(a => a.gender === '암컷').forEach(animal => {
                const option = document.createElement('option');
                option.value = animal.id;
                option.textContent = `${animal.name} (${animal.generation})`;
                motherSelect.appendChild(option);
            });
        }

        function calculateExpectedHatchDate() {
            const layDate = document.getElementById('layDate').value;
            const incubationTemp = document.getElementById('incubationTemp').value;
            
            if (layDate && incubationTemp) {
                const layDateObj = new Date(layDate);
                const expectedDate = new Date(layDateObj);
                
                // 온도별 부화 기간 (일) - 크레스티드 게코 실제 데이터
                const incubationDays = {
                    '20': 120, // 20°C: 약 120일 (부화율 낮음)
                    '22': 110, // 22°C: 약 110일 (안정적)
                    '24': 90,  // 24°C: 약 90일 (이상적)
                    '26': 70,  // 26°C: 약 70일 (가장 흔함)
                    '28': 60,  // 28°C: 약 60일 (빠른 부화)
                    '30': 50   // 30°C: 약 50일 (고온 주의)
                };
                
                const daysToAdd = incubationDays[incubationTemp] || 60;
                expectedDate.setDate(expectedDate.getDate() + daysToAdd);
                
                document.getElementById('expectedHatchDate').value = expectedDate.toISOString().split('T')[0];
            }
        }
        


        function toggleHatchDate() {
            const status = document.getElementById('hatchingStatus').value;
            const hatchDateGroup = document.getElementById('hatchDateGroup');
            
            if (status === 'hatched') {
                hatchDateGroup.style.display = 'block';
            } else {
                hatchDateGroup.style.display = 'none';
            }
        }

        function takePhoto() {
            document.getElementById('photoInput').click();
        }

        function uploadPhoto() {
            document.getElementById('photoInput').click();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('cameraPreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="알 사진">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveHatching() {
            const form = document.getElementById('hatchingForm');
            const formData = new FormData(form);
            
            // 유효성 검사
            if (!formData.get('name').trim()) {
                alert('해칭 이름을 입력해주세요.');
                return;
            }
            
            if (!formData.get('fatherId')) {
                alert('부개체를 선택해주세요.');
                return;
            }
            
            if (!formData.get('motherId')) {
                alert('모개체를 선택해주세요.');
                return;
            }
            
            if (!formData.get('layDate')) {
                alert('산란일을 입력해주세요.');
                return;
            }
            
            // 사진 처리
            const preview = document.getElementById('cameraPreview');
            const image = preview.querySelector('img');
            const imageData = image ? image.src : null;
            
            // 해칭 ID 생성
            const hatchingId = formData.get('hatchingId') || 'hatching_' + Date.now();
            
                         // 해칭 정보 생성
             const hatching = {
                 id: hatchingId,
                 name: formData.get('name'),
                 fatherId: formData.get('fatherId'),
                 motherId: formData.get('motherId'),
                 layDate: formData.get('layDate'),
                 incubationTemp: formData.get('incubationTemp'),
                 expectedHatchDate: formData.get('expectedHatchDate'),
                 hatchDate: formData.get('hatchDate'),
                 status: formData.get('status'),
                 eggCount: formData.get('eggCount') ? parseInt(formData.get('eggCount')) : null,
                 notes: formData.get('notes'),
                 image: imageData,
                 createdAt: new Date().toISOString()
             };
            
            // 기존 해칭 찾기
            const existingIndex = allHatchings.findIndex(h => h.id === hatchingId);
            
            if (existingIndex !== -1) {
                // 수정
                allHatchings[existingIndex] = { ...allHatchings[existingIndex], ...hatching };
            } else {
                // 새로 추가
                allHatchings.push(hatching);
            }
            
            // 로컬 스토리지에 저장
            try {
                localStorage.setItem('hatchings', JSON.stringify(allHatchings));
                alert('해칭 정보가 성공적으로 저장되었습니다.');
                closeHatchingModal();
                loadData();
            } catch (error) {
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function editHatching(id) {
            const hatching = allHatchings.find(h => h.id === id);
            if (!hatching) return;
            
            // 폼 필드에 현재 값 설정
            document.getElementById('hatchingId').value = hatching.id;
            document.getElementById('hatchingName').value = hatching.name;
            document.getElementById('fatherSelect').value = hatching.fatherId;
            document.getElementById('motherSelect').value = hatching.motherId;
                         document.getElementById('layDate').value = hatching.layDate;
             document.getElementById('incubationTemp').value = hatching.incubationTemp || '';
             document.getElementById('expectedHatchDate').value = hatching.expectedHatchDate || '';
             document.getElementById('hatchDate').value = hatching.hatchDate || '';
            document.getElementById('hatchingStatus').value = hatching.status;
            document.getElementById('eggCount').value = hatching.eggCount || '';
            document.getElementById('notes').value = hatching.notes || '';
            
            // 사진 표시
            const preview = document.getElementById('cameraPreview');
            if (hatching.image) {
                preview.innerHTML = `<img src="${hatching.image}" alt="알 사진">`;
            } else {
                preview.innerHTML = '<i class="fas fa-camera"></i>';
            }
            
            loadParentOptions();
            toggleHatchDate();
            
            document.getElementById('hatchingModal').style.display = 'block';
        }

        function deleteHatching(id) {
            if (confirm('정말로 이 해칭을 삭제하시겠습니까?')) {
                allHatchings = allHatchings.filter(h => h.id !== id);
                localStorage.setItem('hatchings', JSON.stringify(allHatchings));
                loadData();
            }
        }

        function refreshHatchings() {
            loadData();
        }

        function exportHatchingData() {
            const dataStr = JSON.stringify(allHatchings, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `hatchings_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // 이벤트 리스너
        document.getElementById('layDate').addEventListener('change', calculateExpectedHatchDate);

        // 페이지 로드 시 초기화
        window.onload = function() {
            loadData();
        };
    </script>
