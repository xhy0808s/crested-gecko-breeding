        function calculateExpectedHatchDate() {
            const layDate = document.getElementById('layDate').value;
            const incubationTemp = document.getElementById('incubationTemp').value;
            
            if (layDate && incubationTemp) {
                const layDateObj = new Date(layDate);
                const expectedDate = new Date(layDateObj);
                
                // ì˜¨ë„ë³„ ë¶€í™” ê¸°ê°„ (ì¼) - í¬ë ˆìŠ¤í‹°ë“œ ê²Œì½” ì‹¤ì œ ë°ì´í„°
                const incubationDays = {
                    '20': 120, // 20Â°C: ì•½ 120ì¼ (ë¶€í™”ìœ¨ ë‚®ìŒ)
                    '22': 110, // 22Â°C: ì•½ 110ì¼ (ì•ˆì •ì )
                    '24': 90,  // 24Â°C: ì•½ 90ì¼ (ì´ìƒì )
                    '26': 70,  // 26Â°C: ì•½ 70ì¼ (ê°€ì¥ í”í•¨)
                    '28': 60,  // 28Â°C: ì•½ 60ì¼ (ë¹ ë¥¸ ë¶€í™”)
                    '30': 50   // 30Â°C: ì•½ 50ì¼ (ê³ ì˜¨ ì£¼ì˜)
                };
                
                const daysToAdd = incubationDays[incubationTemp] || 60;
                expectedDate.setDate(expectedDate.getDate() + daysToAdd);
                
                document.getElementById('expectedHatchDate').value = expectedDate.toISOString().split('T')[0];
            }
        }
