        function registerWithParents(parentId) {
            const parent = allAnimals.find(a => a.id === parentId);
            if (!parent) return;

            // Î∂ÄÎ™® Ï†ïÎ≥¥Î•º URL ÌååÎùºÎØ∏ÌÑ∞Î°ú Ï†ÑÎã¨
            const params = new URLSearchParams();
            params.append('parentId', parentId);

            // Î∂ÄÎ™®Ïùò ÏÑ∏ÎåÄÏóê Îî∞Îùº ÏûêÏÜê ÏÑ∏ÎåÄ Í≤∞Ï†ï
