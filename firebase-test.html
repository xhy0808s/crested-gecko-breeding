<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Firebase 설정 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase 설정 테스트</h1>
        
        <div class="status-card">
            <h3>Firebase 연결 상태</h3>
            <div id="firebaseStatus">확인 중...</div>
        </div>
        
        <div class="status-card">
            <h3>인증 상태</h3>
            <div id="authStatus">확인 중...</div>
        </div>
        
        <div class="status-card">
            <h3>동기화 상태</h3>
            <div id="syncStatus">확인 중...</div>
        </div>
        
        <div class="status-card">
            <h3>테스트 버튼</h3>
            <button class="btn" onclick="testFirebase()">Firebase 연결 테스트</button>
            <button class="btn" onclick="testAuth()">인증 테스트</button>
            <button class="btn" onclick="testSync()">동기화 테스트</button>
            <button class="btn" onclick="showSetup()">Firebase 설정</button>
        </div>
        
        <div class="log-area" id="logArea">
            <div>Firebase 테스트 페이지가 로드되었습니다.</div>
        </div>
    </div>

    <script src="auto-firebase-setup.js"></script>
    <script src="server-sync.js"></script>
    <script>
        function addLog(message) {
            const logArea = document.getElementById('logArea');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(div);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function testFirebase() {
            addLog('Firebase 연결 테스트 시작...');
            try {
                if (window.firebase && window.firebase.apps.length > 0) {
                    document.getElementById('firebaseStatus').textContent = '✅ 연결됨';
                    addLog('✅ Firebase 연결 성공');
                } else {
                    document.getElementById('firebaseStatus').textContent = '❌ 연결 안됨';
                    addLog('❌ Firebase가 초기화되지 않았습니다');
                }
            } catch (error) {
                addLog(`❌ 오류: ${error.message}`);
            }
        }

        function testAuth() {
            addLog('인증 테스트 시작...');
            try {
                if (window.auth) {
                    window.auth.signInAnonymously()
                        .then(() => {
                            document.getElementById('authStatus').textContent = '✅ 인증됨';
                            addLog('✅ 익명 인증 성공');
                        })
                        .catch((error) => {
                            document.getElementById('authStatus').textContent = '❌ 인증 실패';
                            addLog(`❌ 인증 오류: ${error.message}`);
                        });
                } else {
                    addLog('❌ Firebase Auth가 초기화되지 않았습니다');
                }
            } catch (error) {
                addLog(`❌ 오류: ${error.message}`);
            }
        }

        function testSync() {
            addLog('동기화 테스트 시작...');
            try {
                if (window.serverSync) {
                    const status = window.serverSync.getServerSyncStatus();
                    document.getElementById('syncStatus').textContent = status.isConnected ? '✅ 서버 연결됨' : '⚠️ 로컬 모드';
                    addLog(`동기화 상태: ${JSON.stringify(status)}`);
                } else {
                    addLog('❌ 서버 동기화 시스템이 로드되지 않았습니다');
                }
            } catch (error) {
                addLog(`❌ 오류: ${error.message}`);
            }
        }

        function showSetup() {
            addLog('Firebase 설정 가이드 표시...');
            if (window.firebaseSetup) {
                window.firebaseSetup.showSetupGuide();
            } else {
                addLog('❌ Firebase 설정 시스템이 로드되지 않았습니다');
            }
        }

        window.onload = function() {
            addLog('페이지 로드 완료');
            setTimeout(() => {
                testFirebase();
                testAuth();
                testSync();
            }, 1000);
        };
    </script>
</body>
</html>
